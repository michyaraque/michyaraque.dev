name: Build and deploy Michyaraque's Blog to VPS [Development]

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build-and-copy-to-vps:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.22.12]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn
          yarn install --frozen-lockfile
        env:
          CI: true
      - name: Build blog
        run: yarn run build:prod
      - name: Copy folder content recursively to vps
        uses: garygrossgarten/github-action-scp@release
        with:
          local: out
          remote: ${{ secrets.VPS_PATH }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
      - name: Copy HTACCESS to VPS
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./apache/.htaccess
          remote: ${{ secrets.VPS_PATH }}/.htaccess
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
      - run: echo "üçè This job's status is ${{ job.status }}."
